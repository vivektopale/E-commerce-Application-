<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="./ab.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <style>
    body{
      overflow: visible;
      background-image: url(./img/store.png);
      background-size: cover;
    }
    .rating-container {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-left: 40px;
      margin-top: 200px;
      
    }

    .rating-box {
      
      padding: 15px;
      width: 90%;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 2px 4px rgb(138, 138, 138);
      color: black;
      margin-top: 20px;
      transition: 0.2s linear;
    }
    .rating-box:hover {
      scale: 1.02;
      box-shadow: 0px 2px 4px rgb(247, 45, 102);
    }

    .stars {
      color: rgb(252, 62, 48);
      font-size: 22px;
    }


    .rating-form {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 20px auto;
      padding: 15px;
     background-color: rgba(255, 255, 255, 0.578);
      border-radius: 10px;
      box-shadow: 0px 2px 4px rgb(112, 110, 110);
     
    }
    .rating-form h3 {
        color: rgb(247, 45, 102);
        text-shadow: 0px 1px 1px black;

    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid rgb(247, 45, 102);
      background-color: rgb(252, 252, 245);
      color: BLACK;
      outline: none;
    }
    select{
        width: 70%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid rgb(247, 45, 102);
      background-color: rgb(252, 248, 248);
      color: rgb(247, 45, 102);
    }

    button {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: rgb(247, 45, 102);
      color: rgb(253, 249, 249);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: rgba(42, 43, 43, 0.8);
    }
    ::-webkit-scrollbar{
    width: 13px;
}

::-webkit-scrollbar-track{
    border-radius: 15px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
}

::-webkit-scrollbar-thumb{
    background: #fac031;
    border-radius: 15px;
}
    </style>
</head>
<body>
  <div class="navi">
    <section class="Home">
        <div class="logo">
            <h1>Super<span>Market</span></h1>
        </div>
        <nav>
            
            <ul>
                <li><a href="./index.html" class="feature-link">Home</a></li>
                
                <!-- <li><a href="./login.html" id="loginLink">Login</a></li> -->
            </ul>

        </nav>
        <div class="user" id="userDiv">
            <p>Username :</p><i class="bi bi-person-circle"></i><p><span id="username">Guest</span></p>
        </div>
    </section>
    <section class="Home2">
        
        <nav>
            
           <div class="ls"><li><a href="./Items.html" class="feature-link" >Items</a></li></div><div class="s-line"></div>
           <div class="ls"> <li><a href="./aboutus.html">About Us</a></li></div><div class="s-line"></div>
          <div class="ls"><li><a href="./review.html" class="feature-link" style="color: rgb(252, 58, 91);">Review</a></li></div><div class="s-line"></div>
           <div class="ls"><li><a href="./order_details.html" class="feature-link">Order Details</a></li></div>

        </nav>
        
    </section>
<div class="line"></div>
</div>
    
  <div class="con">
    <div class="main">

      <div class="rating-container" id="ratingsList">

      </div>

      <div class="rating-form">
        <h3>Submit Your Review</h3>
        <input type="text" id="userName" placeholder="Enter Your Name" required>
        <select id="userRating">
          <option value="★★★★★">★★★★★</option>
          <option value="★★★★☆">★★★★☆</option>
          <option value="★★★☆☆">★★★☆☆</option>
          <option value="★★☆☆☆">★★☆☆☆</option>
          <option value="★☆☆☆☆">★☆☆☆☆</option>
        </select>
        <input type="text" id="userReview" placeholder="Write Your Review" required>
        <button onclick="submitRating()">Submit Rating</button>
      </div>

    </div>
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', () => {
            const usernameSpan = document.getElementById('username');
            const username = localStorage.getItem('username'); // Retrieve username from storage

            // Update the username display
            usernameSpan.textContent = username || 'Guest';
        });

    // Load Ratings
    function loadRatings() {
      const ratingsList = document.getElementById("ratingsList");
      const ratings = JSON.parse(localStorage.getItem("userRatings")) || [];

      ratingsList.innerHTML = "";
      ratings.forEach(rating => {
        ratingsList.innerHTML += `<div class="rating-box">
          <p class="user-name">${rating.name}</p>
          <p class="stars">${rating.rating}</p>
          <p>"${rating.review}"</p>
        </div>`;
      });
    }

    // Submit Rating
    function submitRating() {
      const name = document.getElementById("userName").value;
      const rating = document.getElementById("userRating").value;
      const review = document.getElementById("userReview").value;

      if (name && review) {
        const ratings = JSON.parse(localStorage.getItem("userRatings")) || [];
        ratings.push({ name, rating, review });
        localStorage.setItem("userRatings", JSON.stringify(ratings));
        loadRatings();
      }
    }

    // Load ratings on page load
    loadRatings();
  </script>
</body>
</html>
